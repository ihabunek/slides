<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>Travis CI - Ivan Habunek</title>

        <link rel="stylesheet" href="../reveal.js/css/reveal.css">
        <link rel="stylesheet" href="../reveal.js/css/theme/default.css" id="theme">
        <link rel="stylesheet" href="../reveal.js/lib/css/zenburn.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="reveal">

            <div class="slides">
<!--
                <section data-background="url(images/travis-profile.png)" data-background-repeat="no-repeat" data-background-size="100%">
                    <h2>Some Slide</h2>

                    <aside class="notes">
                        Oh hey, these are some notes. They'll be hidden in your presentation, but you can see them if you open the speaker notes window (hit 's' on your keyboard).
                    </aside>
                </section>

                <section>
                    <img class="stretch" src="images/travis-profile.png"></video>
                </section>
-->
                <section data-markdown="content.md" data-separator="^\n\n\n" data-vertical="^\n\n"></section>
            </div>
        </div>

        <script src="../reveal.js/lib/js/head.min.js"></script>
        <script src="../reveal.js/js/reveal.js"></script>

        <script>
            Reveal.initialize({
                controls: true,
                progress: true,
                history: true,
                keyboard: true,
                center: false,
                transition: 'linear', // default/cube/page/concave/zoom/linear/fade/none

                dependencies: [
                    // Cross-browser shim that fully implements classList - https://github.com/eligrey/classList.js/
                    { src: '../reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },

                    // Interpret Markdown in <section> elements
                    { src: '../reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: '../reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },

                    // Syntax highlight for <code> elements
                    { src: '../reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },

                    // Zoom in and out with Alt+click
                    { src: '../reveal.js/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },

                    // Speaker notes
                    { src: '../reveal.js/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } },

                    // Remote control your reveal.js presentation using a touch device
                    // { src: '../reveal.js/plugin/remotes/remotes.js', async: true, condition: function() { return !!document.body.classList; } },

                    // MathJax
                    // { src: '../reveal.js/plugin/math/math.js', async: true }
                ]
            });

        </script>

    </body>
</html>
